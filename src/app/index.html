<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width" />
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <!-- <link href="css/library/bootstrap.css" rel="stylesheet">
  <link href="css/library/bootstrap-theme.css" rel="stylesheet"> -->
  <link href="css/library/semantic.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- MUSEUM APP CONTENT - START -->
  <div class="ui container">
    <div class="ui stackable sixteen column grid">
      <div class="three wide column">
        <div class="ui">
          <img class="ui tiny image" src="img/event_main_placeholder.png" alt="Victoria and Albert Museum logo">
        </div>
      </div>
      <div class="ten wide column">
        <div class="ui header">
          search for musuem objects by double clicking on the map
        </div>
      </div>
    </div>
    <div class="ui segment loading-screen">
      <div class="ui active inverted dimmer" data-bind="">
        <div class="ui indeterminate text loader">Preparing Files</div>
      </div>
      <p></p>
    </div>
    <!-- MAP AREA START -->
    <div class="ui map-container">
      <div class="ui segment map-view" id="map" data-bind="mapPanel"></div>
    </div>
    <!-- MAP AREA END -->
    <div id="searchResultsList">
      <!-- APP CONTROLS START -->
      <div class="ui stackable map-controls-area">
        <div class="ui buttons">
          <button class="ui primary button" id="btn_goAll" type="button" name="fitAllMarkers" data-bind="visible: true,  click: mapHelpers.showAllMarkers">zoom all</button>
          <button class="ui secondary button" id="btn_golocal" type="button" name="mapGoLocal" data-bind="visible: mapsModel.obsUserLocalPlace,  click: mapHelpers.searchUsersLocation">Your Neighbourhood</button>
        </div>
        <div class="ui small action input">
          <input type="text" data-bind="valueUpdate: 'keydown', textInput: mapsModel.obsFilterSearch">
          <button class="ui small button" data-bind="text: mapsModel.compFilterLabel, click: museumDataHelpers.clearFilter"></button>
        </div>
        <div class="ui left pointing teal label" data-bind="visible: mapsModel.compNumOfPlacesShowing, html: mapsModel.compNumOfPlacesShowing"></div>
      </div>
    </div>
  </div>
  <!-- APP CONTROLS END -->
  <!-- PLACES LIST START -->
  <div class="ui container results">
    <!-- map markers list -->
    <div class="ui very relaxed selection divided list">
      <!-- ko foreach: mapsModel.compFilterMapList -->
      <div class="item" data-bind="click: $parent.mapHelpers.markerListClick.bind($data)">
        <div class="right floated content">
          <div class="circular small ui basic icon button" data-bind="click: $parent.mapHelpers.removeMarker.bind($data)">
            <i class="remove icon"></i>
          </div>
        </div>
        <i class="large map marker icon"></i>
        <div class="content">
          <a class="header" data-bind="text: bestPlace.formatted_address"></a>
          <div class="description" data-bind="visible: true, text: museumDataHelpers.musuemPlacesFound"></div>
        </div>
      </div>
      <!-- /ko -->
    </div>
  </div>
  <!-- PLACES LIST END -->
  <div id="musuemObjectsResultsList" data-bind="visible: uiModel.compShowMusObjectsResults">
    <div class="ui container musuem-object-list">
      <div class="ui large very relaxed selection divided list">
        <!-- ko foreach: mapsModel.obsArrayPlaceObjects -->
        <!-- /ko -->
      </div>
    </div>
  </div>
  <!-- INFO WINDOW START -->
  <div class="infobox-wrapper">
    <div id="infobox" class="segment" data-bind="foreach: mapsModel.compFilterMapList">
      <div class="container title" data-bind="text: bestPlace.formatted_address"></div>
    </div>
  </div>
  <!-- INFO WINDOW END -->
  <!-- MUSEUM APP CONTENT - END -->
  <!-- DEBUG LIST START -->
  <div class="debugMessageArea" data-bind="visible: museumApp.debugMessageArea">
    <div class="message">
      <input data-bind="textInput: mapsModel.placeName " />
      <div data-bind="fadeInText: mapsModel.placeName"></div>
      <div data-bind="fadeInText: mapsModel.compCurrentPlaceIdLngLat"></div>
    </div>
    <div class="message">
      <div id="log-area" class="resultsArea">
      </div>
    </div>
    <div class="message">
      <label data-bind="fadeInText: mapsModel.placeName"></label>
    </div>
  </div>
  <!-- DEBUG LIST END -->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- APP SCRIPTS -->
  <!-- <script src="js/library/knockout.js"></script>
  <script src="js/library/knockoutprojections.js"></script> -->
  <script src="js/library/semantic.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
