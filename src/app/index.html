<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <link href="css/library/bootstrap.css" rel="stylesheet">
  <link href="css/library/bootstrap-theme.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- CONTENT START-->
  <div class="row app-container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form data-bind="submit: mapHelpers.searchHere, update: mapsModel.placeName">
            <label data-bind="text: mapsModel.compPlaceLabel"></label>
            <input id="autocompleteLocation" type="text" class="form-control controls" data-bind="addressAutoComplete:">
            <button id="btn_golocal" class="btn btn-sm controls" type="button" name="mapGoLocal" data-bind="visible: mapsModel.obsUserLocalPlace,  click: mapHelpers.mapGoLocal">Your Neighbourhood</button>
          </form>
        </div>
      </div>
    </div>
    <!-- MAP AREA START -->
    <div class="row map-container">
      <div id="map" class="map-view" data-bind="mapPanel"></div>
    </div>
    <!-- MAP AREA END -->

    <!-- PLACES LIST START -->
    <div class="row" id="results" >
      RESULTS
      <div class="col-sm-12 area-places-list">
        <!-- map markers list -->
        <ul class="place-list" id="places" data-bind="foreach: mapsModel.obsMusuemMarkerObjects">
          <!-- map marker list item -->
          <li class="places-list-item" data-bind="text: $data.metadata.place.formatted_address"></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- PLACES LIST END -->

  <!-- WORD CLOUD START -->
  <!-- <div class="row">
        <div class="col-md-3 wordCloud" data-bind="wordCloud"></divi>
  </div> -->
  <!-- WORD CLOUD END -->

  <!-- DEBUG LIST START -->
  <div class="row">
    <div class="col-md-4">
      <label data-bind="fadeInText: mapsModel.placeName"></label>
    </div>
    <div class="col-md-4">
      <label data-bind="fadeInText: mapsModel.compCurrentPlaceId"></label>
    </div>
    <div class="col-md-4">
      <input data-bind="textInput: mapsModel.placeName " />
      <div data-bind="fadeInText: mapsModel.placeName"></div>
      <div data-bind="fadeInText: mapsModel.compCurrentPlaceIdLngLat"></div>
    </div>
    <div class="row">
      <div id="log-area" class="resultsArea">
      </div>
    </div>
  </div>
  <!-- DEBUG LIST END -->
  <!-- CONTENT END-->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- APP SCRIPTS -->
  <script src="js/app.js"></script>
</body>

</html>
