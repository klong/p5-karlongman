<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width" />
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <!-- <link href="css/library/bootstrap.css" rel="stylesheet">
  <link href="css/library/bootstrap-theme.css" rel="stylesheet"> -->
  <link href="css/library/semantic.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- MUSEUM APP CONTENT - START -->
  <div class="grid container">
    <div class="ui container">
      <img class="ui tiny image" src="img/event_main_placeholder.png" alt="Victoria and Albert Museum logo">
    </div>
    <!-- MAP AREA START -->
    <div class="ui container map-container">
      <div class="map-view" id="map" data-bind="mapPanel"></div>
    </div>
    <!-- MAP AREA END -->
    <!-- APP CONTROLS START -->
    <div class="ui three column doubling grid container">
      <div class="column">
        <button class="ui small primary button" id="btn_goAll" type="button" name="fitAllMarkers" data-bind="visible: true,  click: mapHelpers.showAllMarkers">show all</button>
        <!-- <div class="ui small icon input">
        <input id="autocompleteLocation" type="text" data-bind="addressAutoComplete:"></div> -->
      </div>
      <div class="column">
        <div class="ui category search">
          <div class="ui icon input">
            <input type="text" placeholder="Filter...">
          </div>
          <div class="results"></div>
        </div>
      </div>
      <div class="column">
        <button class="ui small secondary button floated right" id="btn_golocal" type="button" name="mapGoLocal" data-bind="visible: mapsModel.obsUserLocalPlace,  click: mapHelpers.searchUsersLocation">Your Neighbourhood</button>
      </div>
    </div>
    <!-- APP CONTROLS END -->
    <!-- PLACES LIST START -->
    <div class="ui container results">
      <div class="ui label" data-bind="text: mapsModel.compNumOfPlacesShowing"></div>
      <!-- map markers list -->
      <div class="ui fluid styled accordion" id="mapMarkerList">
        <div id="places" class="ui" data-bind="foreach: mapsModel.compSortedMapMarkers">
          <!-- map marker list item -->
          <div class="container title" data-bind="text: bestPlace.formatted_address, visible: obsShowMarker, click: $parent.mapHelpers.markerListClick($data)"></div>
          <div class="content" data-bind=""></div>
        </div>
      </div>
    </div>
    <!-- PLACES LIST END -->
    <!-- MUSEUM APP CONTENT - END -->
    <!-- DEBUG LIST START -->
    <div class="debugMessageArea" data-bind="visible: museumApp.debugMessageArea">
      <div class="">
        <label data-bind="fadeInText: mapsModel.placeName"></label>
      </div>
      <div class="">
        <label data-bind="text: 'dataReady ' + museumApp.museumDataReady.status"></label>
      </div>
      <div class="">
        <input data-bind="textInput: mapsModel.placeName " />
        <div data-bind="fadeInText: mapsModel.placeName"></div>
        <div data-bind="fadeInText: mapsModel.compCurrentPlaceIdLngLat"></div>
      </div>
      <div class="">
        <div id="log-area" class="resultsArea">
        </div>
      </div>
    </div>
  </div>
  <!-- DEBUG LIST END -->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- APP SCRIPTS -->
  <script src="js/library/semantic.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  <!-- <script src="js/library/d3.layout.cloud.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>
