<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <link href="css/library/bootstrap.css" rel="stylesheet">
  <link href="css/library/bootstrap-theme.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- CONTENT START-->

  <!-- MAP AREA START -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Search Location:
          <label data-bind="text: mapsModel.compPlaceLabel"></label>
          <button id="btn_golocal" class="btn btn-sm" type="button" name="mapGoLocal" data-bind="visible: mapsModel.obsUserLocalLocation,  click: mapHelpers.mapGoLocal">Your Neighbourhood</button>
          <input id="autocompleteLocation" type="text" class="form-control controls" data-bind="addressAutoComplete">
        </div>
        <div class="map-panel panel-body">
          <div data-bind="mapPanel" class="map-view"></div>
        </div>
      </div>
    </div>

  </div>
  <!-- MAP AREA END -->
  <div class="row">
    <div class="col-md-4">
      <label data-bind="fadeInText: mapsModel.placeName"></label>
    </div>
    <div class="col-md-4">
      <label data-bind="fadeInText: mapsModel.compCurrentPlaceId"></label>
    </div>
    <div class="col-md-4">
      <input data-bind="textInput: mapsModel.placeName " />
      <div data-bind="fadeInText: mapsModel.placeName"></div>
      <div data-bind="fadeInText: mapsModel.placeName"></div>
    </div>
  </div>


  <!-- AREA START -->
  <div class="row">
    <ul id="places">
      <li class="placesListItem"></li>
    </ul>
  </div>

  <div id="results">
    RESULTS
  </div>

  <!-- AREA END -->

  <!-- WORD CLOUD START -->
  <!-- <div class="row">
        <div class="col-md-3 wordCloud" data-bind="wordCloud"></divi>
  </div> -->
  <!-- WORD CLOUD END -->

  <!-- DEBUG LIST START -->
  <div class="row">
    <div id="log-area" class="resultsArea">

    </div>
  </div>
  <!-- DEBUG LIST END -->

  <!-- CONTENT END-->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- APP SCRIPTS -->
  <script src="js/app.js"></script>
</body>

</html>
