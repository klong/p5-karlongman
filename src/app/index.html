<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <link href="css/library/semantic.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="initial-hide">
  <!-- MUSEUM APP loading screen - START -->
  <div id="loadingArea" class="container">
    <div class="ui loading circular inverted segment loader-area">
      <div class="ui header">
        <h3>Loading Neighborhood map</h3></div>
    </div>
  </div>
  <!-- MUSEUM APP loading screen - END -->
  <!-- MUSEUM APP content - START -->
  <div id="topbar" class="ui container">
    <div class="ui header fluid medium gray label">
      <i class="world blue icon"></i>
      <div class="content">
        Neighborhood Map
        <div class="ui right floated blue label" data-bind="visible: uiModel.obsHelpVisible">
          <i class="help circle icon"></i> double click on the map to search for new museum objects
        </div>
      </div>
    </div>
    <!-- MAP area START -->
    <div class="ui map-container">
      <div id="map" class="map-view" data-bind="mapPanel"></div>
    </div>
    <!-- MAP area END -->
    <!-- APP controls START -->
    <div id="appControls" class="ui stackable map-controls-area">
      <div class="ui small buttons">
        <button class="ui primary button" id="btn_goAll" type="button" name="fitAllMarkers" data-bind="text: uiModel.compNumOfPlacesForZoomOnMap ,click: mapHelpers.showAllMarkers"><span class="label-span"></span></button>
        <button class="ui secondary button" id="btn_golocal" type="button" name="mapGoLocal" data-bind="visible: mapsModel.obsUserLocalPlace,  click: mapHelpers.searchUsersLocation">Your Neighbourhood</button>
      </div>
      <div class="ui small action input">
        <input type="text" data-bind="textInput: mapsModel.obsFilterSearch">
        <button class="ui small button" data-bind="text: uiModel.compFilterButtonLabel, click: museumDataHelpers.clearFilter"></button>
      </div>
      <div class="ui left pointing orange label" data-bind="visible: mapsModel.obsFilterSearch() !== '', text: uiModel.compFilterLabelText">
      </div>
    </div>
    <!-- APP controls END -->
    <div id="searchResultsList" data-bind="visible: uiModel.compShowMusuemMarkersList()">
      <!-- MUSEUM MARKERS list START -->
      <div id="mapMarkersList" class="ui container results">
        <!-- map markers list -->
        <div class="ui very relaxed selection celled list">
          <!-- ko foreach: {data: mapsModel.obsFilteredBoundsMarkers, as: 'museumMarker'}-->
          <div class="item" data-bind="click: $parent.mapHelpers.markerListClick.bind($data)">
            <div class="right floated content">
              <div class="circular small ui basic icon button" data-bind="click: $parent.mapHelpers.removeMarker.bind($data)">
                <i class="remove icon"></i>
              </div>
            </div>
            <i class="large map marker icon"></i>
            <div class="content">
              <div class="header" data-bind="text: prefPlaceMarker.labelContent"></div>
              <div class="description" data-bind="visible: $data.obsMuseumMarkerListLabel, text: $data.obsMuseumMarkerListLabel"></div>
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <!-- MUSEUM MARKERS list END -->
    <!-- MUSUEUM OBJECT PLACES list START -->
    <div id="musuemObjectPlaceList" data-bind="visible: uiModel.compShowMusuemPlaceList()">
      <div class="ui container">
        <div class="ui divider"></div>
        <div class="ui large breadcrumb">
          <div class="section" data-bind="click: museumDataHelpers.clearSelectedMusuemMarker">
            <div class="ui basic label">Places</div>
          </div>
          <i class="orange arrow right icon"></i>
          <div class="active section" data-bind="text: uiModel.compMuseumMarkerCrumb, click: museumDataHelpers.clearSelectedObjectPlace"></div>
        </div>
        <div class="ui large very relaxed selection celled list">
          <!-- ko foreach: {data: uiModel.obsCurrentPlaceObjects, as: 'museumObjectPlace'}-->
          <div class="item" data-bind="click: $parent.mapHelpers.objectPlaceListClick.bind($data)">
            <i class="large map top aligned icon"></i>
            <div class="content">
              <div class="header" data-bind="text: museumObjectPlace.fields.name"></div>
              <div class="meta" data-bind="text: museumObjectPlace.fields.type"></div>
            </div>
            <div class="right floated content">
              <div class="ui large circular label" data-bind="text: museumObjectPlace.fields.museumobject_count"></div>
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>
    </div>
  </div>
  <!-- MUSUEUM OBJECT PLACES list END -->
  <!-- MUSUEUM OBJECTS list START -->
  <div id="musuemObjectsList" data-bind="visible: uiModel.compShowMusuemObjectsList()">
    <div class="ui container">
      <div class="ui divider"></div>
      <div class="ui large breadcrumb">
        <div class="section" data-bind="click: museumDataHelpers.clearSelectedMusuemMarker">
          <div class="ui basic label">Places</div>
        </div>
        <i class="orange arrow right icon"></i>
        <div class="section" data-bind="click: museumDataHelpers.clearSelectedObjectPlace">
          <div class="ui basic label" data-bind="text: uiModel.compMuseumMarkerCrumb"></div>
        </div>
        <i class="orange arrow right icon"></i>
        <div class="active section" data-bind="visible: uiModel.obsCurrentMuseumObjects().length > 0, text: uiModel.compObjectPlaceCrumb"></div>
        <i class="ui tiny orange exchange icon" data-bind="visible: museumDataHelpers.loadMorePlacesVisible"></i>
        <div class="ui mini blue button" data-bind="visible: museumDataHelpers.loadMorePlacesVisible, click: museumDataHelpers.loadMorePlaceObjects"><i class="refresh icon"></i> load 45 more objects</div>
      </div>
      <div class="ui large middle aligned selection divided list">
        <!-- ko foreach: {data: uiModel.obsCurrentMuseumObjects, as: 'museumObject'}-->
        <div class="item" data-bind="click: $parent.mapHelpers.objectListClick.bind($data)">
          <img class="tiny rounded image item" width="70" height="70" src="img/VandA_logo70x70.png" alt="Victoria and Albert Museum logo" data-bind="attr:{src: museumObject.imgURL, alt: museumObject.fields.object}">
          <div class="content">
            <div class="header" data-bind="text: museumObject.fields.title"></div>
            <div class="description">
              <p data-bind="text: museumObject.fields.object + ' ' + museumObject.fields.artist + ', ' + museumObject.fields.year_start"></p>
            </div>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
  <!-- MUSUEUM OBJECTS list END -->
  <!-- MUSUEUM OBJECT DETAILS div START -->
  <div id="musuemObjectsDetails" data-bind="visible: uiModel.obsSelectedMusuemObject()">
    <div class="ui container">
      <div class="ui divider"></div>
      <div class="ui large breadcrumb">
        <div class="section" data-bind="click: museumDataHelpers.clearSelectedMusuemMarker">
          <div class="ui basic label">Places</div>
        </div>
        <i class="orange arrow right icon"></i>
        <div class="section" data-bind="click: museumDataHelpers.clearSelectedObjectPlace">
          <div class="ui basic label" data-bind="text: uiModel.compMuseumMarkerCrumb"></div>
        </div>
        <i class="orange arrow right icon"></i>
        <div class="section" data-bind="click: museumDataHelpers.clearSelectedMusuemObject">
          <div class="ui basic label" data-bind="text: uiModel.compObjectPlaceCrumb"></div>
        </div>
        <i class="orange arrow right icon"></i>
        <div class="active section" data-bind="text: uiModel.compMusuemObjectCrumb"></div>
      </div>
      <div class="ui divider"></div>
      <!-- ko foreach: {data: uiModel.obsSelectedMusuemObject, as: 'selectedObj'}-->
      <div class="container">
        <!-- ko foreach: {data: selectedObj.fields.image_set, as: 'imageInSet'}-->
        <img class="ui centered fluid rounded image" width="70" height="70" src='../img/VandA_logo70x70.png' alt='none' data-bind="attr: {src: 'http://media.vam.ac.uk/media/thira/' + imageInSet.fields.local, alt: selectedObj.fields.object}" />
        <!-- /ko -->
        <div class="ui segment">
          <h3 data-bind="text: selectedObj.fields.materials_techniques"></h3>
          <div class="content">
            <div class="header">
              <h4 data-bind="html: selectedObj.fields.artist"></h4>
              <div class="meta"><span class="date" data-bind="text: selectedObj.fields.date_text"></span></div>
              <div class="description">
                <p data-bind="html: selectedObj.fields.dimensions"></p>
                <p data-bind="html: selectedObj.fields.physical_description"></p>
                <p data-bind="html: selectedObj.fields.public_access_description"></p>
                <p class="ui label" data-bind="text: selectedObj.fields.location"></p>
              </div>
              <div class="ui divider"></div>
              <p class="label-vam"><a href="http://collections.vam.ac.uk/information/information_apiterms" target="_blank">Content provided by Victoria and Albert Museum collections API</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- /ko -->
    </div>
  </div>
  <!-- MUSUEUM OBJECT DETAILS div END -->
  <!-- MUSEUM APP content - END -->
  <!-- DEBUG LIST START -->
  <div id="debugList" class="debugMessageArea" data-bind="visible: museumApp.debugMessageArea">
    <div class="message">
      <input data-bind="textInput: mapsModel.placeName " />
      <div data-bind="fadeInText: mapsModel.placeName"></div>
      <div data-bind="fadeInText: mapsModel.compCurrentPlaceIdLngLat"></div>
    </div>
    <div class="message">
      <div id="log-area" class="resultsArea">
      </div>
    </div>
  </div>
  <!-- DEBUG LIST END -->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- GOOGLE MAPS API -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRpuFnelWb6VGyKNtMyUbKopJC-1anU7g&callback=window.mapsCallback">
  </script> -->
  <!-- APP SCRIPTS -->
  <script src="js/library/semantic.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
