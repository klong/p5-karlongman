<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>P5 Neighborhood map</title>
  <!-- LIBRARY STYLE LINKS -->
  <link href="css/library/bootstrap.css" rel="stylesheet">
  <link href="css/library/bootstrap-theme.css" rel="stylesheet">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet" type="text/css">
  <!-- STYLE LINKS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- CONTENT START-->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Search Location:
          <!-- SEARCH INPUT -->
          <input id="pac-input" class="controls" type="text" data-bind="text: ">
        </div>
        <div class="map-panel panel-body">
          <div data-bind="mapPanel" class="map-view"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="list-area" id="listArea">
    <h2 class="list-area-h2">Results</h2>
    <ul id="places"></ul>
  </div>
  <div id="log-area"></div>
  <!-- CONTENT END -->
  <!-- ESSENTIAL LIBRARY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- APP SCRIPTS -->
  <script src="js/app.js"></script>
</body>

</html>
